{% extends 'base.html'%}
{% block content %}    
    <div class="form">
        <form class="login" method="post">{% csrf_token %}
            <h1>Reset Password</h1>
            <input class="password" name="password" type="password" placeholder="Password" minlength="4" autocomplete="current-password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
{% endblock content %}
